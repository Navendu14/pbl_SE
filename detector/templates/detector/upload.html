<!DOCTYPE html>
<html>
<head>
    <title>Upload EXE File</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 600px; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .process-button { background-color: #007BFF; margin-top: 10px; }
        .process-button:hover { background-color: #0056b3; }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Upload an .exe File for Malware Detection</h1>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload File</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="{% url 'process_files' %}" method="get">
            <button type="submit" class="process-button">Process All Files</button>
        </form>
    </div>
</body>
</html>
